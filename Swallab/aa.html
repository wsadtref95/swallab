<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導航列示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar{
            background-color:#EEE9D5;
        }
        body {
            /* background-image: url(../img/subtle_white_feathers.webp); */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-left: 80px;
            padding-right: 80px;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .container-custom{
            padding-left: 10px;
            padding-right: 10px;
        }
        #sidebar{
            position: fixed;
        }
        .border-bottom{
            font-size: large;
            font-weight: bold;
        }
        .footer{
            background-color:#6377B8;
        }
        body{
            background-image: url(./subtle_white_feathers.jpg);
        }
    </style>
</head>
<body>
<!-- ==================================NAV===================================== -->
<pre></pre>
<nav id="nav" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a id="a" class="navbar-brand" href="#"><img  style="width: 50px; border-radius: 50%;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
    
                <li class="nav-item">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">登入</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">註冊</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ===========================Main========================================= -->
<div class="content">
    
</div>

<!-- ====================================FOOTER================================== -->
<footer class="footer">
    <div class="container text-center">
        <span class="text-muted">版權所有 &copy; 2024 - 我的網站</span>
    </div>
</footer>

<!-- 登入模態框 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">登入</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登入</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
