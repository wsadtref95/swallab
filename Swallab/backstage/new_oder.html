<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/backstage.css">
    <title>New Oder</title>
</head>
<body>
    <header>header</header>
    <div class="container">

        <div class="row">
            <div class="mySidebar col-2">
                <a href="./new_oder.html" class="active">
                    <p>訂單狀況</p>
                </a>
                <a href="./set_time.html">
                    <p>編輯營業時間</p>
                </a>
                <a href="./management_menu1.html">
                    <p>菜單管理</p>
                </a>
                <a href="./set_info.html">
                    <p>編輯餐廳資料</p>
                </a>
            </div>
            <div class="col">
                <div class="options d-flex">
                    <a href="./new_oder.html" class="active">
                        <h3>新訂單</h3>
                    </a>
                    <a href="./ready_to_serve.html">
                        <h3>準備出餐</h3>
                    </a>
                </div>
                <div class="orderStatus">
                    <h4>
                        新訂單 : 
                        <span>1</span>
                    </h4>
                    <h4>
                        準備出餐 : 
                        <span>2</span>
                    </h4>
                    <p id="stopOrder">暫停接單</p>
                    <p id="recoverOrder" class="d-none">恢復接單</p>
                </div>
                <div class="optionContainer">
                    <div class="item d-flex justify-content-between">
                        <h4>下訂單的使用者名稱</h4>
                        <p>電話 : 0912345678</p>
                        <p>下單時間 : 11:00</p>
                        <h4>取餐時間 : 12:30</h4>
                    </div>
                    <div class="itemContainer row">
                        <div class="col-9 row">
                            <div class="col-6">品項</div>
                            <div class="col-6">數量</div>
                            <div class="col-6">個人即享鍋</div>
                            <div class="col-6">1</div>
                            <div class="col-6">青花驕麻辣燙</div>
                            <div class="col-6">2</div>
                            <div class="col-6">白飯</div>
                            <div class="col-6">2</div>

                        </div>
                        <div class="col">
                            <div class="myButton">
                                <p>接受訂單</p>
                                <p>取消訂單</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        footer
    </div>
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/backstage.js"></script>
    <script src="../js/backstageOder.js"></script>

</html>
