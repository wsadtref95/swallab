<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳首頁</title>
    <link rel="stylesheet" href="./../css/bootstrap.css">
    <link rel="stylesheet" href="./../css/restaurantxi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container-md">
            <div class="row ">
                <div class="col-6">
                    <img src="" style="border-radius: 50%; width:15%" class="m-2 ">
                </div>
            </div>
        </div>  
    </header>


    <!-- 限時優惠 -->
     <div class="container-md">
        <h4 class="mt-5">限時優惠</h4>
        <div class="d-flex mt-3" id="sale-container">
            
    
            <!-- <div class="card position-relative">
                <div class="card-body">ˇ
                    <img src="" alt="" class="img-fluid">
                </div>
                <span class="countDown">倒數<span>1</span>hr</span>
                <div class="card-footer">牛庵</div>
            </div> -->

        </div>
     </div>

    <!-- 側邊欄+店家3*4 -->
    <div class="container-md mt-5">
        <div class="row align-items-start justify-content-center">
            <!-- 側邊欄 -->
            <div class="col-3 custom-ul sticky-top">
                <div class="mb-2 mt-3" onclick="restaurantInfo('最高評分');sale('最高評分')">
                    <img src="./../images/other/hot.png" alt="">
                    <li>最高評分</li>
                </div>
                <div class="mb-2" onclick="restaurantInfo('火鍋');sale('火鍋')" >
                    <img src="./../images/other/hotpot.png" alt="">
                    <li>火鍋</li>
                </div>
                <div class="mb-2" onclick="restaurantInfo('燒肉');sale('燒肉')">
                    <img src="./../images/other/barbecue.png" alt="">
                    <li>燒肉</li>
                </div>
                <div class="mb-2" onclick="restaurantInfo('拉麵');sale('拉麵')"> 
                    <img src="./../images/other/ramen.png" alt="">
                    <li>拉麵</li>
                </div>
                <div class="mb-2" onclick="restaurantInfo('居酒屋');sale('居酒屋')">
                    <img src="./../images/other/izakaya.png" alt="">
                    <li>居酒屋</li>
                </div>
                <div class="mb-2" onclick="restaurantInfo('甜點');sale('甜點')">
                    <img src="./../images/other/dessert.png" alt="">
                    <li>甜點</li>
                </div>               
            </div>
            <!-- 店家3*4 -->
            <div class="col-9 mb-5">
                <div class="row" id="restaurant-cards-container">
                    <!-- 資料從js動態產生 -->
                    <!-- <div class="col-4 mb-4">
                        <div class="card overflow-hidden">
                            <div class="card-body">
                                <img src="data:image/jpeg;base64,${item.restaurant_image}" alt="" class="img-fluid">
                            </div>
                            <div class="card-footer">
                                <div>
                                    <p>${item.restaurant_name}</p>
                                    <i class="fa-solid fa-star"></i>
                                    <span>{item.rating}</span>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- TOP按鈕 -->
     <img src="./../images/other/top.png" alt="" class="top" id="top">

    <footer>
        <div class="container-md">
            <div class="row">
                <div class="col-6">
                    <img src="" style="border-radius: 50%; width:15%" class="m-2 ">
                </div>
            </div>
        </div>
    </footer>
    <script src="./../js/bootstrap.bundle.js"></script>
    <script src="./../js/jquery-3.7.1.js"></script>
    <script src="./../js/restaurant.js"></script>
</body>
</html>
