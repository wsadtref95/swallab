<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data-container {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .data {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>測試前後端連線</h1>
    <button id="fetch-button">Fetch Data</button>
    <div id="data-container"></div>

    <script type="text/babel">
                const { useState, useEffect } = React;

        document.getElementById('fetch-button').addEventListener('click', async () => {
            const [isLoading, setIsLoading] = useState(false);

            const fetchData = async () => {
    setIsLoading(true);
    try {
        let endpoint = `/api/member-activity/${activeTab}`;
        if (activeTab === 'all') {
            endpoint = '/api/member-activity/all';
        }

        const response = await fetch(`${endpoint}?page=${page}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const newData = data.data;

        setTimeout(() => {
            if (activeTab === 'all') {
                setActivities(data);
            } else {
                setActivities(prevActivities =>
                    page === 1 ? newData : [...prevActivities, ...newData]
                );
            }
            setHasMore(data.length > 0);
            setIsLoading(false);
        }, 500);
    } catch (error) {
        console.log(`Error fetching activities: ${error.message}`);
        setIsLoading(false);
    }
};


            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = ''; // Clear previous data

            const data = await fetchData('all');
            if (data) {
                console.log('Fetched Data:', data);
                dataContainer.innerHTML = `<pre class="data">${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                dataContainer.innerHTML = '<p class="error">Error fetching data. Please check the console for details.</p>';
            }
        });
    </script>
</body>

</html>
