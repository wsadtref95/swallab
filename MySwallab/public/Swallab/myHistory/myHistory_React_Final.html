                                <p>No activities found</p>

                                        'index:': index,
                                        'activeTab:': activeTab,
                                        'activity.type:': activity.type,
                                        'activity.id:': activity.id,
                                    });
                                    const uniqueKey = `${activity.type}-${activity.id}-${index}`;

                                    console.log(`Rendering activity ${uniqueKey}`);
                                    switch (activity.type) {
                                        case 'order':
                                            return <OrderInfos key={uniqueKey} order={activity} />;
                                        case 'note':
                                            return <MemberNotes key={uniqueKey} note={activity} />;
                                        case 'comment':
                                            return <Comments key={uniqueKey} comment={activity} onEdit={handleEditComment} onDelete={handleDeleteComment} />
                                        case 'favorite':
                                            return <Favorites key={uniqueKey} favorite={activity} onDelete={handleDeleteFavorite} />;
                                        default:
                                            console.log('Unknown activity type:', activity.type);
                                            return null;
                                    }
                                }
                                )

                            )}

                                'Has more:': hasMore,
                                'Is loading:': isLoadingRef.current,
                                'Expanded:': expanded,
                            })}
                            {hasMore && !isLoadingRef.current && !expanded && (
                                <button className="btn btn-outline-success" onClick={handleLoadMore}>觀看更多</button>
                            )}
                        </div>
                    </div>
                </div>
            );
