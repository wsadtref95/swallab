<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .custom-size {
            width: 200px;
            height: 150px;
        }

        .right-section {
            background-color: aquamarine;
            position: absolute;
            right: 0;
            top: 50px;
            padding: 10px;
        }

        .item {
            margin-bottom: 20px;
        }

        .total-price {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="rightsection" class="right-section" style="display: none;">
        <div id="dountDisplay" class="item"></div>
        <div id="colaDisplay" class="item"></div>
        <div id="totalPriceDisplay" class="total-price"></div>
    </div>
    <div id="dount">甜甜圈</div>
    <img id="aa" class="custom-size" src="/pngtree-yellow-donut-illustration-png-image_4576523.jpg" alt="">
    <button id="plus">+</button>
    <button id="reduce">-</button>
    <div id="dountprice">$60</div>
    <br>
    <br>
    <div id="cola">可樂</div>
    <img id="bb" class="custom-size" src="./下載.jpg" alt="">
    <button id="plus2">+</button>
    <button id="reduce2">-</button>
    <div id="colaprice">$35</div>
</body>

<script>
    let dountcounter = 0;
    let colacounter = 0;
    const dountUnitPrice = 60;
    const colaUnitPrice = 35;

    document.getElementById('plus').onclick = function plus() {
        if (dountcounter < 99) {
            dountcounter++;
            updateDisplay1();
        }
    }
    document.getElementById('reduce').onclick = function reduce() {
        if (dountcounter > 0) {
            dountcounter--;
            updateDisplay1();
        }
    }

    function updateDisplay1() {
        const dountDisplay = document.getElementById('dountDisplay');
        const totalPrice = dountcounter * dountUnitPrice;
        if (dountcounter > 0) {
            dountDisplay.innerHTML = `
                <div>${document.getElementById('dount').textContent}</div>
                <img class="custom-size" src="${document.getElementById('aa').src}" alt="">
                <div>數量: ${dountcounter}</div>
                <div>總價: $${totalPrice}</div>
            `;
        } else {
            dountDisplay.innerHTML = '';
        }
        updateTotalPrice();
        updateRightSectionVisibility();
    }

    document.getElementById('plus2').onclick = function plus2() {
        if (colacounter < 99) {
            colacounter++;
            updateDisplay2();
        }
    }

    document.getElementById('reduce2').onclick = function reduce() {
        if (colacounter > 0) {
            colacounter--;
            updateDisplay2();
        }
    }

    function updateDisplay2() {
        const colaDisplay = document.getElementById('colaDisplay');
        const totalPrice = colacounter * colaUnitPrice;
        if (colacounter > 0) {
            colaDisplay.innerHTML = `
                <div>${document.getElementById('cola').innerText}</div>
                <img class="custom-size" src="${document.getElementById('bb').src}">
                <div>數量: ${colacounter}</div>
                <div>總價: $${totalPrice}</div>
            `;
        } else {
            colaDisplay.innerHTML = '';
        }
        updateTotalPrice();
        updateRightSectionVisibility();
    }

    function updateTotalPrice() {
        const totalPriceDisplay = document.getElementById('totalPriceDisplay');
        const total = (dountcounter * dountUnitPrice) + (colacounter * colaUnitPrice);
        totalPriceDisplay.textContent = `全部商品總價: ${total}`;
    }

    function updateRightSectionVisibility() {
        const rightSection = document.getElementById('rightsection');
        if (dountcounter > 0 || colacounter > 0) {
            rightSection.style.display = 'block';
        } else {
            rightSection.style.display = 'none';
        }
    }
</script>

</html>
